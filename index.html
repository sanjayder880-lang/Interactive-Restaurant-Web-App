<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbarRites</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <!-- NAVBAR -->
    <nav class = "navbar">
        <h2 class="logo">UrbanRites</h2>
        <div class="extrabuttons">
        <button id="about">About</button>
        <button id="booktable">Book table</button>
        </div>
        <div class="navbut">
        <button id="search"><i class="fa-solid fa-magnifying-glass"></i></button>
        <button id="profile"><i class="fa-solid fa-user"></i></button>
        <div class="cart">
        <button id="cart"><i class="fa-solid fa-cart-shopping"></i></button>
        <span id="itemsnum">0</span>
        </div>
        </div>
    </nav>
    <div class="heading">
    <h2>Fresh Food, Fast Delivery</h2>
    <p>Handcrafted meals delivered to your door</p>
    </div>
    <!-- PAGEBUTTONS -->
    <h2 id="ourmenu">Our Menu</h2>
    <div class="pagebuttons">
        <button class="active" id="all">All</button>
        <button id="pizza">Pizza</button>
        <button id="burger">Burger</button>
        <button id="Drinks">Drinks</button>
    </div>
    <section class="menu" id="menu"></section>
<script src="script.js"></script>
</body>
</html>
